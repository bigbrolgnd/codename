server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Proxy metadata extract endpoint (remove /api/metadata prefix)
    location /api/metadata/extract {
        proxy_pass http://url-metadata-extractor:5009/extract;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy auth requests to url-metadata-extractor service
    location /auth/ {
        proxy_pass http://url-metadata-extractor:5009/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files from the marketing site
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Try to serve file directly, fallback to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root   /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
